<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Update Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <h1 class="text-center">Create new Person</h1>
      <div class = "card-body">
        <form th:action="@{/addPerson}" th:object="${person}" method = "post">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type = "text" name="name" th:field="*{name}"/>
          </div>
          <div class="form-group">
              <label>State</label>
            <input class="form-control" type = "text" name="state" th:field="*{state}"/>
          </div>
          <div class="form-group">
            <label>Salary</label>
            <input class="form-control" type = "number" name="salary" th:field="*{salary}"/>
          </div>
          <div class="form-group">
            <label>Grade</label>
            <input class="form-control" type = "number" name="grade" th:field="*{grade}"/>
          </div>
          <div class="form-group">
            <label>Room</label>
            <input class="form-control" type = "number" name="room" th:field="*{room}"/>
          </div>
          <div class="form-group">
            <label>Telnum</label>
            <input class="form-control" type = "number" name="telnum" th:field="*{telnum}"/>
          </div>
          <div class="form-group">
            <label>Picture</label>
            <input class="form-control" type = "text" name="picture" th:field="*{picture}"/>
          </div>
          <div class="form-group">
            <label>Keywords</label>
            <input class="form-control" type = "text" name="keywords" th:field="*{keywords}"/>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Insert</button>
          </div>
        </form>

      </div>
    </div>
  </div>

</div>
</body>
</html>
